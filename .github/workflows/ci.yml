name: Go CLI CRUD CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
        
            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.22'
            - name: Cache Go modules
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cache/go-build
                  ~/go/pkg/mod
                key: ${{runner.os }}-go-${{ hashFiles('**/go.sum') }}
                restore-keys: |
                  ${{ runner.os }}-go-
            - name: Install dependencies
              run: go mod download

            - name: Format check
              run: test -z "$(gofmt -l .)" || (echo "Run gofmt!" && exit  1)
            
            - name: Vet code
              run: go vet ./...
              
            - name: Run tests
              run: go test -v ./...

            - name: Build binary
              run: |
                mkdir -p bin
                go build -o bin/cli

            - name: Upload binary artifact
              uses: actions/upload-artifact@v4
              with:
                name: cli-binary
                path: bin/cli